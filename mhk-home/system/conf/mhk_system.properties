# If this installation has a predefined admin token for kleio server set it here
# If this line is commented then MHK will try to obtain a bootstrap token from the server
#  a bootstrap token is generated by kleio server if on startup there are no defined tokens
#  and stored in system/conf/kleio . The boostrap token can only be used for generating new tokens
#  and has a short life span.
#  (no token_db file in mhk-home/system/conf/kleio/token_db)
#
# mhk.kleio.service.token.admin=
#
# api services available for users
mhk.kleio.service.users.api.level.3=sources,files,structures,translations,upload,delete,mkdir
mhk.kleio.service.users.api.level.2=
mhk.kleio.service.users.api.level.1=
# one data source to rule them all
mhk.use.single.data.source=yes
mhk.online=yes

