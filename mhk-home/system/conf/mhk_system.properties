mhk.defaultdb=mhk
mhk.sources.echo=no
# New style mhk-home directory. depending on install could be kleio-home or timelink-home
mhk.home.dir=/mhk-home/

# end point for kleio services
# mhk.kleio.service=http://kleio:8088
# To use with local kleio server instead (for debugging or testing)
# including the VSCode extension
# mhk.kleio.service=http://host.docker.internal:8088
# on mac and windows locahost also works
mhk.kleio.service=http://localhost:8088
